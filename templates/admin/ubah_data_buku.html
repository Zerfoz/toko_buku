<!DOCTYPE html>
<html>

<head>
    <title>Ubah Data Buku</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <h1>Ubah Data Buku</h1>
        <form method="POST" action="{{ url_for('simpan_perubahan_buku', id=buku.Id_buku) }}"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="judul">Judul</label>
                <input type="text" class="form-control" id="judul" name="judul" value="{{ buku.Judul }}" required>
            </div>
            <div class="form-group">
                <label for="penulis">Penulis</label>
                <input type="text" class="form-control" id="penulis" name="penulis" value="{{ buku.Penulis }}" required>
            </div>
            <div class="form-group">
                <label for="penerbit">Penerbit</label>
                <input type="text" class="form-control" id="penerbit" name="penerbit" value="{{ buku.Penerbit }}"
                    required>
            </div>
            <div class="form-group">
                <label for="tahun_terbit">Tahun Terbit</label>
                <input type="number" class="form-control" id="tahun_terbit" name="tahun_terbit"
                    value="{{ buku.Tahun_terbit }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" class="form-control" id="harga" name="harga" value="{{ buku.Harga }}" required>
            </div>
            <div class="form-group">
                <label for="jumlah_stok">Jumlah Stok</label>
                <input type="number" class="form-control" id="jumlah_stok" name="jumlah_stok"
                    value="{{ buku.Jumlah_stok }}" required>
            </div>
            <div class="form-group">
                <label for="image">Gambar</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            <div class="btn btn-link float-right text-right">
                <a href="/dashboard_admin_databuku" class="btn btn-link">Kembali ke halaman databuku</a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
